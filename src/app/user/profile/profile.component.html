<div class="row mt-4">
  <div class="col-3">
      <img class="w-100" id="avatar" [src]="user.avatar" alt="">
  </div>
  <div class="col-9">
      <h4>{{user.name}}</h4>
      <h4>
      <small class="text-muted">{{user.email}}</small>
      </h4>
      <p *ngIf="user.me">
        <a [routerLink]="['/profile/edit']" class="btn btn-primary">Edit profile</a>
        <a [routerLink]="['/events/mine']" class="btn btn-primary">Show my events</a>
        <a [routerLink]="['/events/assist']" class="btn btn-primary">Show event assist</a>
      </p>
      <p *ngIf="!user.me">
        <a class="btn btn-primary" [routerLink]="['/events/user', user.id]">Show events from this user</a>
      </p>
  </div>
</div> 

<div class="mt-3">
  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="15">
      <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
  </agm-map>
</div>
